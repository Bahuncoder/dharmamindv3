# ğŸš€ GitHub Actions CI/CD Pipeline
# Automated testing, building, and deployment for DharmaMind

name: ğŸŒŸ DharmaMind Production Pipeline

on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ================================
  # ğŸ§ª TESTING PHASE
  # ================================
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: dharmamind_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ”§ Setup Test Environment
        run: |
          cd backend
          cp .env.test.example .env.test
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/dharmamind_test
          REDIS_URL: redis://localhost:6379/0

      - name: ğŸ§ª Run Backend Tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  test-frontend:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ” Lint Code
        run: |
          cd frontend
          npm run lint

      - name: ğŸ—ï¸ Build Application
        run: |
          cd frontend
          npm run build

      - name: ğŸ§ª Run Tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ================================
  # ğŸ”’ SECURITY SCANNING
  # ================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ Python Security Scan
        run: |
          cd backend
          pip install safety bandit
          safety check -r requirements.txt
          bandit -r app/ -f json -o bandit-report.json

      - name: ğŸŸ¢ Node.js Security Scan
        run: |
          cd frontend
          npm audit --audit-level moderate

  # ================================
  # ğŸ—ï¸ BUILD PHASE
  # ================================
  build-images:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ================================
  # ğŸš€ DEPLOYMENT PHASE
  # ================================
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ¯ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ›ï¸ Update Kubeconfig
        run: aws eks update-kubeconfig --name dharmamind-staging --region us-east-1

      - name: ğŸš€ Deploy to Staging
        run: |
          # Update image tags in deployment
          export IMAGE_TAG=${GITHUB_SHA::7}
          envsubst < k8s/staging/deployment.yaml | kubectl apply -f -
          
          # Wait for rollout to complete
          kubectl rollout status deployment/dharmamind-backend -n staging --timeout=300s
          kubectl rollout status deployment/dharmamind-frontend -n staging --timeout=300s

      - name: ğŸ§ª Run Smoke Tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Health check endpoints
          curl -f https://staging.dharmamind.ai/api/health
          curl -f https://staging.dharmamind.ai/health

      - name: ğŸ“± Notify Slack (Staging)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        if: always()

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ¯ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ›ï¸ Update Kubeconfig
        run: aws eks update-kubeconfig --name dharmamind-production --region us-east-1

      - name: ğŸš€ Blue-Green Deployment
        run: |
          export IMAGE_TAG=${GITHUB_SHA::7}
          
          # Deploy to green environment
          envsubst < k8s/production/deployment-green.yaml | kubectl apply -f -
          
          # Wait for green deployment
          kubectl rollout status deployment/dharmamind-backend-green -n production --timeout=600s
          kubectl rollout status deployment/dharmamind-frontend-green -n production --timeout=600s
          
          # Run production smoke tests
          kubectl run smoke-test --image=curlimages/curl --rm -i --restart=Never -- \
            curl -f http://dharmamind-backend-green.production.svc.cluster.local:8000/health
          
          # Switch traffic to green
          kubectl patch service dharmamind-backend -n production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service dharmamind-frontend -n production -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Cleanup old blue deployment
          kubectl delete deployment dharmamind-backend-blue dharmamind-frontend-blue -n production --ignore-not-found=true

      - name: ğŸ”„ Database Migration
        run: |
          kubectl run db-migrate --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${GITHUB_SHA::7} \
            --rm -i --restart=Never --env="RUN_MIGRATIONS=true" \
            -- python -m alembic upgrade head

      - name: ğŸ“Š Update Monitoring
        run: |
          # Update Grafana dashboards
          curl -X POST "${{ secrets.GRAFANA_URL }}/api/dashboards/import" \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @monitoring/grafana/production-dashboard.json

      - name: ğŸ“± Notify Slack (Production)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "ğŸŒŸ DharmaMind Production Deployment",
              "attachments": [{
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [{
                  "title": "Status",
                  "value": "${{ job.status }}",
                  "short": true
                }, {
                  "title": "Version",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Environment",
                  "value": "Production ğŸš€",
                  "short": true
                }]
              }]
            }
        if: always()

  # ================================
  # ğŸ§¹ CLEANUP PHASE
  # ================================
  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: ğŸ—‘ï¸ Clean Old Container Images
        run: |
          # Keep only last 10 images
          gh api repos/${{ github.repository }}/packages/container/${{ env.IMAGE_NAME }}-backend/versions \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | head -n -10 \
            | xargs -I {} gh api --method DELETE repos/${{ github.repository }}/packages/container/${{ env.IMAGE_NAME }}-backend/versions/{}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Update Deployment Metrics
        run: |
          # Record deployment metrics
          curl -X POST "${{ secrets.METRICS_ENDPOINT }}/deployment" \
            -H "Authorization: Bearer ${{ secrets.METRICS_TOKEN }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "environment": "production",
              "status": "success",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'
