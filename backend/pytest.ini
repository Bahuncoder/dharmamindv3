[pytest]
# DharmaMind Pytest Configuration

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    security: Security tests
    slow: Slow tests

addopts = 
    --strict-markers
    --verbose
    --tb=short
    --maxfail=10

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

asyncio_mode = auto
