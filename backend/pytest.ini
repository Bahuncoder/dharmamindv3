[pytest]
# ðŸ§ª DharmaMind Pytest Configuration
# Professional testing setup for spiritual AI backend

# Test discovery
minversion = 7.0
testpaths = tests app
python_files = test_*.py *_test.py tests.py
python_classes = Test* *Tests
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    api: API endpoint tests
    security: Security vulnerability tests
    load: Performance and load tests
    slow: Tests that take more than 1 second
    database: Database operation tests
    redis: Redis cache tests
    llm: LLM and AI processing tests
    chakra: Chakra system tests
    dharma: Dharma engine tests
    consciousness: Consciousness core tests
    enterprise: Enterprise features tests

# Coverage and reporting options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --maxfail=10
    --durations=10

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
