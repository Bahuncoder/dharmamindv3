version: '3.8'

services:
  # Main DharmaMind AI Application
  dharmamind-ai:
    build: .
    container_name: dharmamind-core
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://dharma:dharma123@postgres:5432/dharmamind
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - dharma-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dharma-postgres
    environment:
      - POSTGRES_DB=dharmamind
      - POSTGRES_USER=dharma
      - POSTGRES_PASSWORD=dharma123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dharma-network

  # Redis for Caching and Message Queue
  redis:
    image: redis:7-alpine
    container_name: dharma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - dharma-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dharma-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - dharmamind-ai
    restart: unless-stopped
    networks:
      - dharma-network

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: dharma-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - dharma-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dharma-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=dharma123
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - dharma-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  dharma-network:
    driver: bridge
